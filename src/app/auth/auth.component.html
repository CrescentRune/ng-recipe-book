<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div class="alert alert-danger alert-dismissible" *ngIf="error" (click)="error = ''" style="cursor: pointer;">
            <p>{{ error }}</p>
        </div>
        <div style="text-align: center;" *ngIf="isLoading">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onAuthenticate(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email"
                    class="form-control"
                    ngModel
                    name="email"
                    required
                    email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    class="form-control"
                    ngModel
                    name="password"
                    required
                    minlength="6">
            </div>
            <div>
                <button type="submit" class="btn btn-primary" [disabled]="authForm.invalid">{{isSignUp ? 'Sign up' : 'Log in'}}</button> |
                <button type="button" class="btn btn-info" (click)="onSwitchMode()">{{isSignUp ? 'Already a user? Log in!' : 'Switch to sign up'}}</button>
            </div>
        </form>
    </div>
</div>
